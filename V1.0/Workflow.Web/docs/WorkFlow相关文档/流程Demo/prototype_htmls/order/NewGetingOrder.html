<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>新增取活</title>
    <link href="../css/css.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../css/calendar-blue.css"  type="text/css" />
    <script language="javascript" src="../js/新增工单.js"></script>
<script type="text/javascript" src="../js/calendar.js" charset="utf-8"></script>
<script type="text/javascript" src="../js/calendar-zh.js" charset="utf-8"></script>
<script	type="text/javascript" src="../js/calendar-setup.js" charset="utf-8"></script>
<script	type="text/javascript" src="../js/checkCalendar.js" charset="utf-8"></script>
</head>
<body style="text-align: center">
    <div align="center" style="width: 99%; background-color:#FFFFFF;" id="container">
        <table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#FFFFFF">
            <tr>
                <td width="11"><img alt="" src="../images/white_main_top_left.gif"></td>
		        <td width="99%"><img alt="" src="../images/spacer_10_x_10.gif" height="10"></td>
		        <td width="10"><img alt="" src="../images/white_main_top_right.gif"
			                   width="12" height="11"></td>
            </tr>
            <tr>
                <td colspan="3" bgcolor="#FFFFFF">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td width="3%">
                            </td>
                            <td align="left" bgcolor="#eeeeee">
                                首页&nbsp;-&gt;&nbsp;工单管理&nbsp;-&gt;&nbsp;新增取活</td>
                            <td width="3%">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3" class="caption" align="center">
                                新增取活</td>
                        </tr>
                        <tr>
                            <td width="3%">
                            </td>
                            <td align="center">
                                <table  border="1" cellpadding="3" cellspacing="1" width="100%" align="left">
                                    <tr>
                                        <td nowrap class="item_caption">
                                            取活工单号:
                                        </td>
                                        <td colspan="3" class="item_content">
                                            <input class="texts" type="text" value="Q0001" /></td>
                                    </tr>
                                    <tr>
                                        <td nowrap class="item_caption">
                                            客户名称:
                                        </td>
                                        <td nowrap class="item_content">
                                            <input type="text" value="西北建筑设计院" style="width: 200px" />&nbsp;<input type="button" value="选择" onclick="window.open('../customer/SelectCustomer.html')" class="buttons"/></td>
                                        <td nowrap class="item_caption">
                                            客户地址:</td>
                                        <td class="item_content">
                                            <input class="texts" type="text" value="西安" /></td>
                                    </tr>
                                    <tr>
                                        <td nowrap class="item_caption">
                                            联系人:
                                        </td>
                                        <td class="item_content">
                                            <input class="texts" type="text" value="张先生" /></td>
                                        <td nowrap class="item_caption">
                                            电话:
                                        </td>
                                        <td class="item_content">
                                            <input class="texts" type="text" value="13998755454" /></td>
                                    </tr>
                                    <tr>
                                        <td nowrap class="item_caption">
                                            取活人:
                                        </td>
                                        <td class="item_content">
                                            <select name="select">
                                                <option selected="selected">张三</option>
                                                <option>马明华</option>
                                            </select>
                                        </td>
                                        <td nowrap class="item_caption">
                                            取活时间:
                                        </td>
                                        <td class="item_content">
                                            <div>
					          <input class="datetexts" readonly="true" id="txtFrom" type="text" maxlength="10" />
					           <img alt=""  id="img alt=""btnFrom" src="../images/cal.gif" width="20" height="14" border="0" alt="Click Here to Pick up the date" />
					            <script type="text/javascript">
						Calendar.setup({
							firstDay       :    0,                  // first day of the week
							inputField     :    "txtFrom",     				// id of the input field
							button         :    "img alt=""btnFrom",  					// trigger for the calendar (button ID)
							align          :    "Tl",           		// alignment (defaults to "Bl")
							//singleClick  :    true,
							showsTime      :    "true",
							ifFormat       :    "%Y-%m-%d"    // our date only format
							 });
							 window
					</script>			
	    		    </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td nowrap class="item_caption">
                                            回来时间:
                                        </td>
                                        <td class="item_content">
                                            <div>
					          <input class="datetexts" id="txtTo" name="txtTo" type="text" maxlength="10" style="width:80px"/>
					           <img alt=""  id="img alt=""btnTo" src="../images/cal.gif" width="20" height="14" border="0" alt="Click Here to Pick up the date" />
					            <script type="text/javascript">
						Calendar.setup({
							firstDay       :    0,                  // first day of the week
							inputField     :    "txtTo",     				// id of the input field
							button         :    "img alt=""btnTo",  					// trigger for the calendar (button ID)
							align          :    "Tl",           		// alignment (defaults to "Bl")
							//singleClick  :    true,
							showsTime      :    "true",
							ifFormat       :    "%Y-%m-%d"    // our date only format
							 });
							 window
					</script>			
	    		    </div></td>
                                        <td nowrap class="item_caption">
                                            完成:
                                        </td>
                                        <td class="item_content">
                                            <input class="radios" name="rdbtPage" id="rdbtn1" value="radiobutton" type="radio" />是<input class="radios" name="rdbtPage" id="rdbtn2" value="radiobutton" type="radio" />否</td>
                                    </tr>
                                    <tr>
                                        <td class="item_caption" nowrap="nowrap">备注:
                                        </td>
                                        <td class="item_content" colspan="3"><textarea name="textfield10" rows="3" cols="95">经常性业务为工程出图，标书也比较平凡</textarea>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                            <td width="3%">
                            </td>
                        </tr>
                        <tr class="emptyButtonsUpperRowHight">
				<td colspan="3"></td>
			</tr>
                        <tr>
                            <td width="3%">&nbsp;
                                </td>
                            <td align="center" class="bottombuttons">
                                <input type="button" value="确定" onclick="window.close();" class="buttons"/>&nbsp;&nbsp;
                                <input type="button" class="buttons" onclick="window.close();" value="取消" />
                            <td>
                        </tr>
                        <tr height="5">
                            <td>
                                <img alt="" src="../images/spacer_5_x_5.gif" width="5" height="5"></td>
                            <td bgcolor="#eeeeee">&nbsp;
                                </td>
                            <td>
                                <img alt="" src="../images/spacer_5_x_5.gif" width="5" height="5"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td width="11"><img alt="" src="../images/white_main_bottom_left.gif"></td>
		        <td width="99%"><img alt="" src="../images/spacer_10_x_10.gif"></td>
		         <td width="10"><img alt="" src="../images/white_main_bottom_right.gif"></td>
            </tr>
        </table>
    </div>
</body>
</html>

</head>

<body>
<table width="400" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#CCCCCC">
  <tr>
    <td align="left" bgcolor="9EB9CC" style="height: 24px"><span class="white">　</span>客户一览--设置默认条件 </td>
  </tr>
  <tr>
    <td height="150" bgcolor="#F7F7F7"><table width="90%" border="0" align="center" cellpadding="0" cellspacing="0">
      
      <tr>
        <td align="center"><table width="101" border="0" cellspacing="1">
          <tr>
            <td align="left"><input type="checkbox" name="checkbox" value="checkbox" />

            </tr>
          <tr>
            <td align="left"><input type="checkbox" name="checkbox2" value="checkbox" />

            </tr>
          <tr>
            <td align="left"><input type="checkbox" name="checkbox3" value="checkbox" />
              确认 </td>
            </tr>

        </table></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td align="center"><table width="124" border="0" cellspacing="1">
          <tr>
            <th width="175" align="left" scope="col"> <input name="Submit2" type="submit" class="btn" value="确定" /></th>
            <th width="176" align="left" scope="col"><input name="Submit" type="submit" class="btn" value="取消" /></th>
          </tr>
        </table></td>
      </tr>
    </table></td>
  </tr>

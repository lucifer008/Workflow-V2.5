<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>会员价格设置</title>
<link href="../css/css.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" type="text/javascript" src="../js/会员卡价格设置.js"></script>
</head>

<body style="text-align:center">
<div align="center" style="width:99%; background-color:#FFFFFF;" id="container">
<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#FFFFFF">
	<tr>
		<td width="11"><img alt="" src="../images/white_main_top_left.gif"></td>
		<td width="99%"><img alt="" src="../images/spacer_10_x_10.gif" height="10"></td>
		<td width="10"><img alt="" src="../images/white_main_top_right.gif"
			width="12" height="11"></td>
	</tr>
  <tr>
    <td colspan="3" bgcolor="#FFFFFF">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>        
         <td width="3%"></td>
         <td align="left" bgcolor="#eeeeee">首页&nbsp;-&gt;&nbsp;会员管理&nbsp;-&gt;&nbsp;会员价格设置</td>
         <td></td>
      </tr>
      <tr>
        <td colspan="3" class="caption" align="center">会员价格设置</td>
      </tr>
      <tr>
        <td></td>
        <td align="left">
         <table border="1" cellpadding="3" cellspacing="1" width="100%" align="left">
          <tr>
            <td nowrap class="item_caption">会员卡号:</td>
            <td class="item_content"><input class="texts" name="textfield" type="text" value="M0000011" />
                <input type="button" disabled="disabled" class="buttons searchbuttons" value="检索" /></td>
          </tr>
          <tr>
            <td nowrap class="item_caption">客户名称:</td>
            <td class="item_content">西北建筑设计院</td>
          </tr>
          <tr>
            <td nowrap class="item_caption">类型:</td>
            <td class="item_content">打印卡</td>
          </tr>
          <tr>
            <td nowrap class="item_caption">级别:</td>
            <td class="item_content">金卡</td>
          </tr>
          <tr>
            <td nowrap class="item_caption">门市价格:</td>
            <td class="item_content"><input class="texts" name="textfield2" type="text" value="2.5" />&nbsp;<a href="SelectStandardPrice.html">选择</a></td>
          </tr>
          <tr>
            <td nowrap class="item_caption">新价格:</td>
            <td class="item_content"><table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td width="14%"><input name="radiobutton" type="radio" value="radiobutton" checked="checked" />
                    定价</td>
                  <td width="86%"><input class="texts" name="textfield3" type="text" value="2.3" size="10" /></td>
                </tr>
                <tr>
                  <td><input type="radio" name="radiobutton" value="radiobutton" />
                    打折</td>
                  <td><input class="texts" name="textfield4" type="text" size="10" /></td>
                </tr>
            </table></td>
          </tr>
          <tr>
            <td nowrap class="item_caption">备注:</td>
            <td class="item_content"><textarea rows="3" cols="95" name="textarea"></textarea></td>
          </tr>
        </table></td>
        <td></td>
      </tr>
      
      <tr class="emptyButtonsUpperRowHight">
				<td colspan="3"></td>
			</tr>
      <tr>
        <td></td>
        <td align="center" class="bottombuttons"><input type="button" disabled="disabled" class="buttons" value="提交" /></td>
        <td></td>
      </tr>
      <tr height="5">
				<td style="height: 5px"><img alt="" src="../images/spacer_5_x_5.gif" width="5" height="5"></td>
				<td bgcolor="#eeeeee" style="height: 5px">&nbsp;</td>
				<td style="height: 5px"><img alt="" src="../images/spacer_5_x_5.gif" width="5" height="5"></td>
			</tr>     
     </table></td>
  </tr>
	<tr>
		<td width="11"><img alt="" src="../images/white_main_bottom_left.gif"></td>
		<td width="99%"><img alt="" src="../images/spacer_10_x_10.gif"></td>
		<td width="10"><img alt="" src="../images/white_main_bottom_right.gif"></td>
	</tr>
</table>
</div>
</body>
</html>
